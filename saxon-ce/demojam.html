<script type="text/javascript">
function getElementsByClassName(contextNode, className)
{
  if (contextNode === null)
    contextNode = document;
  
  return contextNode.getElementsByClassName(String(className));
}
function getElementById(idref)
{
  return document.getElementById(String(idref));
}
</script>
